<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,inital-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/21006a835d.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3dbdada859.js" crossorigin="anonymous"></script>
</head>
<body>
<aside>
    <span class="logo">Photo</span>
    <h3>Навигация</h3>
    <ul>
        <li><a href="/"><i class="fa-solid fa-house-user"></i>Главная</a></li>
<span>{{current_user.nickname}}</span>
        {% if current_user.is_authenticated %}

            <li><a href="/logout" class="btn">Выйти</a></li>
        {% else %}
            <li><a href="/login" class="btn">Логин</a></li>
        {% endif %}
    </ul>
</aside>
<main>
{% block content %}
    {% endblock %}
</main>

</body>
</html>
